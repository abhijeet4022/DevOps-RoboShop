- name: Creating Application User.
  ansible.builtin.user:
    name: roboshop

- name: Removing Old Application directory.
  ansible.builtin.file:
    path: /app
    state: absent

- name: Creating new application directory.
  ansible.builtin.file:
    path: /app
    state: directory

