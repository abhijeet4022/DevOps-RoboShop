- name: Create Jenkins Jobs
  hosts: localhost
  become: yes
  roles:
    - jenkins
  vars:
    folders:
      - { folder_name: "CI-Pipeline" }
      - { folder_name: "infra-jobs" }
    mjob:
      - { job_name: "cart", repo_name: "https://github.com/abhijeet4022/DevOps-RoboShop.git", folder_name: "CI-Pipeline"}
    sjob:
      - { job_name: "roboshop-terraform", repo_name: "https://github.com/abhijeet4022/DevOps-RoboShop.git", folder_name: "infra-jobs"}